<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    

    <!-- Side navigation -->
    <div class="sidenav">
        <a href="#" style="text-align: center;">Carbon Footprint</a>

    
    <!-- Page content -->
    <div class="main">
        <div class="container">
            <div class="button">
                <button class="drop">Trip Information</button>
                <div class="dropdown-content">
                    <p>Information</p>
                </div>
            </div>
            <div class="button">
                <button class="drop">Emissions Information</button>
                <div class="dropdown-content">
                    <label for="cars">Vehicle Size:</label>
                    <select name="cars" id="cars">
                      <option value="car">Car</option>
                      <option value="truck">SUV/Sedan</option>
                    </select>
                    <input type="text" id="Name" name="Name" placeholder="EV Make">
                    <input type="text" id="Name" name="Name" placeholder="EV Model">
                    <input type="text" id="Name" name="Name" placeholder="EV Year">

                    <label for="cars">Vehicle Size:</label>
                    <select name="cars" id="cars">
                        <option value="car">Car</option>
                        <option value="truck">SUV/Sedan</option>
                    </select>
                    <input type="text" id="Name" name="Name" placeholder="Gas Vehicle Make">
                    <input type="text" id="Name" name="Name" placeholder="Gas Vehicle Model">
                    <input type="text" id="Name" name="Name" placeholder="Gas Vehicle Year">
                </div>
            </div>
            <div class="button">
                <button class="drop">FootPrint Comparison</button>
                <div class="dropdown-content">
                    <p>Electricity Used:</p>
                    <p>Gasoline Used:</p>
                </div>
            </div>
            <div class="button">
                <button class="drop">Saved Trips</button>
                <div class="dropdown-content">
                    <p>Information</p>
                </div>
            </div>
            <div class="button">
                <button id="resetButton">Reset Route</button>
            </div>
        </div>


    <script>
        // Get all dropdown buttons
        var dropdownButtons = document.querySelectorAll(".drop");
    
        // Add click event listeners to toggle content
        dropdownButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        });

        const resetButton = document.getElementById('resetButton');
        resetButton.addEventListener('click', function(){
            window.parent.postMessage('reset', '*');
        });
        

    </script>
    
</body>
</html>
