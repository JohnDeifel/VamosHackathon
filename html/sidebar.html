<!DOCTYPE html>
<html>
<head>
    <style>
        /* The sidebar menu */
        body{
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
        }
        .sidenav {
            width: 100%;
            height: 100%; /* Full-height: remove this if you want "auto" height */
            z-index: 1; /* Stay on top */
            top: 0; /* Stay at the top */
            right: 0;
            background-color: #66FFFF; /* Black */
            overflow-x: hidden; /* Disable horizontal scroll */
            padding-top: 20px;
        }

        /* The navigation menu links */
        .sidenav a {
            text-align: center; /* Center text horizontally */
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
        }
        
        /* When you mouse over the navigation links, change their color */
        .sidenav a:hover {
            color: #f1f1f1;
        }
        
        /* Style page content */
        .main {
            align-items: center;
            justify-content: center;
        }
        .button {
            width: 100%;
            text-align: left; /* Align button text to the left */
        }

        /* Style dropdown content */
        .dropdown-content {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
            min-width: 200px; /* Set a fixed width for dropdown content */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content p {
            margin: 0;
        }

        /* Style input elements inside dropdown */
        .dropdown-content input, .dropdown-content select {
            width: 100%;
            box-sizing: border-box;
        }
        
        .drop{
            width: 100%;
        }
        /* On smaller screens, where height is less than 450px, change the style of the sidebar (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>
</head>


<body>
    

    <!-- Side navigation -->
    <div class="sidenav">
        <a href="#" style="text-align: center;">Carbon Footprint</a>

    
    <!-- Page content -->
    <div class="main">
        <div class="container">
            <div class="button">
                <button class="drop">Trip Information</button>
                <div class="dropdown-content">
                    <p>Information</p>
                </div>
            </div>
            <div class="button">
                <button class="drop">Emissions Information</button>
                <div class="dropdown-content">
                    <label for="cars">EV Vehicle Size:</label>
                    <select name="cars" id="evType">
                      <option value="Car">Car</option>
                      <option value="Van">SUV/Sedan</option>
                    </select>

                    <label for="cars">Gas Vehicle Size:</label>
                    <select name="cars" id="gasType">
                        <option value="Car">Car</option>
                        <option value="Van">SUV/Sedan</option>
                    </select>
                    <button id="submit" type="submit">Submit</button>
                    <script>
                        function handleVehicleInfo() {
                            //get values from dropdown id's 'evType' and 'gasType' and store them in index.html
                            alert("clicked");
                        }
                        // Add an event listener to the button
                        document.getElementById("submit").addEventListener("click", handleVehicleInfo);
                    </script>
                </div>
            </div>
            <div class="button">
                <button class="drop">FootPrint Comparison</button>
                <div class="dropdown-content">
                    <p>Electricity Used:</p>
                    <p>Gasoline Used:</p>
                </div>
            </div>
            <div class="button">
                <button class="drop">Saved Trips</button>
                <div class="dropdown-content">
                    <p>Information</p>
                </div>
            </div>
            <div class="button">
                <button class="drop">Trip Calculator</button>
                <div class="dropdown-content">
                    <p>Information</p>
                </div>
            </div>
        </div>


    <script>
        // Get all dropdown buttons
        var dropdownButtons = document.querySelectorAll(".drop");
    
        // Add click event listeners to toggle content
        dropdownButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        });
    </script>
    
</body>
</html>
